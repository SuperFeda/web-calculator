<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="box">

            <input id="expression" readonly>

            <div id="buttons">
                <button class="one" onclick="appendToExpression('1')">1</button>
                <button class="two" onclick="appendToExpression('2')">2</button>
                <button class="three" onclick="appendToExpression('3')">3</button>
                <button class="plus math-action-btn" onclick="appendToExpression(' + ')">+</button>
                <button class="backspace" onclick="removeLastSymbol()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 14">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                    </svg>
                </button>
                <button class="four" onclick="appendToExpression('4')">4</button>
                <button class="five" onclick="appendToExpression('5')">5</button>
                <button class="six" onclick="appendToExpression('6')">6</button>
                <button class="minus math-action-btn" onclick="appendToExpression(' - ')">-</button>
                <button class="c" onclick="clearExpression()">C</button>
                <button class="seven" onclick="appendToExpression('7')">7</button>
                <button class="eight" onclick="appendToExpression('8')">8</button>
                <button class="nine" onclick="appendToExpression('9')">9</button>
                <button class="multiplication math-action-btn" onclick="appendToExpression(' × ')">×</button>
                <button class="division math-action-btn" onclick="appendToExpression(' ÷ ')">÷</button>
                <button class="point math-action-btn" onclick="appendToExpression('.')">.</button>
                <button class="zero" onclick="appendToExpression('0')">0</button>
                <button class="sqrt math-action-btn" onclick="appendToExpression('√')">√</button>
                <button class="bracket2 math-action-btn" onclick="appendToExpression(' ( ')">(</button>
                <button class="bracket1 math-action-btn" onclick="appendToExpression(' ) ')">)</button>
                <button class="sin math-action-btn" onclick="appendToExpression('sin')">sin</button>
                <button class="cos math-action-btn" onclick="appendToExpression('cos')">cos</button>
                <button class="tan math-action-btn" onclick="appendToExpression('tan')">tan</button>
                <button class="ctg math-action-btn" onclick="appendToExpression(' π ')">π</button>
                <button class="equally" onclick="Calculate()">=</button>
            </div>

        </div>

        <script type="text/javascript" src="js/api/shortcut.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript" src="js/keybinds.js"></script>

    </body>
</html>
